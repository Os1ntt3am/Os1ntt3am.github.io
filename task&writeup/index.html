    <title>Task & Writeup Buttons</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .column {
            width: 48%; /* Примерно половина ширины, минус отступы */
        }

        .button {
            display: block; /* Чтобы кнопки занимали всю ширину колонки */
            width: 100%;
            padding: 8px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 5px; /* Отступ между кнопками в колонке */
            box-sizing: border-box; /* Чтобы padding не увеличивал общую ширину */
            cursor: pointer; /* Изменение курсора при наведении */
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
